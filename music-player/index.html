<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="icon" type="image/icon" href="ck.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="player-container">
        <!-- Song -->
        <div class="img-container">
            <img src="/img/jacinto-1.jpg" alt="Image">
        </div>
        <h2 id="title">
            Electric
        </h2>
        <h3 id="artist">Jacinto</h3>
        <audio src="/music/jacinto-1.mp3"></audio>
        <!-- Progress -->
        <div class="progress-container" id="progress-container">
            <div class="progress" id="progress"></div>
            <dic class="duration-wrapper">
                <span id="current-time">0:00</span>
                <span id="duration">2:50</span>
            </dic>
        </div>
        <!-- Controls -->
        <div class="player-controls">
            <i class="fas fa-arrow-alt-circle-down" id="download" title="Download Song"></i>
            <i class="fas fa-backward" id="prev" title="Previous Song"></i>
            <i class="fas fa-play main-button" id="play" title="Play Song"></i>
            <i class="fas fa-forward" id="next" title="Next Song"></i>
            <i class="fas fa-random" id="shuffle" title="Shuffle Song"></i>
        </div>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
</body>

</html>
