<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gruber | Drag & Drop</title>
    <link rel="icon" type="image/png" href="erick.ico">
    <link rel=" stylesheet " href="style.css ">
</head>

<body>
    <h1 class="main-title ">Inventory Board</h1>
    <div class="drag-container">
        <ul class="drag-list">
            <!-- Backlog Column -->
            <li class="drag-column backlog-column">
                <span class="header">
                    <h1>Backlog</h1>
                </span>
                <!-- Backlog content -->
                <div id="backlog-content" class="custom-scroll">
                    <ul class="drag-item-list" id="backlog-list" ondrop="drop(event)" ondragover="allowDrop(event)" ondragenter="dragEnter(0)"></ul>
                </div>
                <!-- Add button group -->
                <div class="add-btn-group">
                    <div class="add-btn">
                        <span class="plus-sign">+</span>
                        <span>Add Item</span>
                    </div>
                    <div class="add-btn solid">Save Item
                        <span>Save Item</span>
                    </div>
                    <div class="add-container">
                        <div class="add-item"></div>
                    </div>
                </div>
            </li>

            <!-- progress Column -->
            <li class="drag-column progress-column" class="custom-scroll">
                <span class="header">
                    <h1>progress</h1>
                </span>
                <!-- progress content -->
                <div id="progress-content">
                    <ul class="drag-item-list" id="progress-list" ondrop="drop(event)" ondragover="allowDrop(event)" ondragenter="dragEnter(1)"> </ul>
                </div>
                <!-- Add button group -->
                <div class="add-btn-group">
                    <div class="add-btn">
                        <span class="plus-sign">+</span>
                        <span>Add Item</span>
                    </div>
                    <div class="add-btn solid">Save Item
                        <span>Save Item</span>
                    </div>
                    <div class="add-container">
                        <div class="add-item"></div>
                    </div>
                </div>
            </li>

            <!-- complete Column -->
            <li class="drag-column complete-column" class="custom-scroll">
                <span class="header">
                    <h1>complete</h1>
                </span>
                <!-- complete content -->
                <div id="complete-content">
                    <ul class="drag-item-list" id="complete-list" ondrop="drop(event)" ondragover="allowDrop(event)" ondragenter="dragEnter(2)"></ul>
                </div>
                <!-- Add button group -->
                <div class="add-btn-group">
                    <div class="add-btn">
                        <span class="plus-sign">+</span>
                        <span>Add Item</span>
                    </div>
                    <div class="add-btn solid">Save Item
                        <span>Save Item</span>
                    </div>
                    <div class="add-container">
                        <div class="add-item"></div>
                    </div>
                </div>
            </li>

            <!-- on-hold Column -->
            <li class="drag-column on-hold-column" class="custom-scroll">
                <span class="header">
                     <h1>on-hold</h1>
                </span>
                <!-- on-hold content -->
                <div id="on-hold-content">
                    <ul class="drag-item-list" id="on-hold-list" ondrop="drop(event)" ondragover="allowDrop(event)" ondragenter="dragEnter(3)"></ul>
                </div>
                <!-- Add button group -->
                <div class="add-btn-group">
                    <div class="add-btn">
                        <span class="plus-sign">+</span>
                        <span>Add Item</span>
                    </div>
                    <div class="add-btn solid">Save Item
                        <span>Save Item</span>
                    </div>
                    <div class="add-container">
                        <div class="add-item"></div>
                    </div>
                </div>
            </li>
        </ul>
    </div>
    <!-- Script -->
    <script src="script.js "></script>
</body>

</html>
