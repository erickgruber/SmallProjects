<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Splash Page</title>
    <link rel="icon" type="image/png" href="erick.ico">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <!-- Brand Logo -->
        <img src="./img/habitual-branding.png" alt="Logo" class="brand-img">
        <!-- Background Toggle -->
        <div class="background-toggles" title="Changes Background">
            <div class="background-1" onclick="changeBackground('1')"></div>
            <div class="background-2" onclick="changeBackground('2')"></div>
            <div class="background-3" onclick="changeBackground('3')"></div>
        </div>
        <!-- Title & Text -->
        <div class="text-container">
            <h1 class="title">Lorem ipsum dolor sit amet.</h1>
            <p class="text">Lorem ipsum dolor sit amet consectetur adipisicing elit. Et, quis. Placeat nobis ullam ad.</p>
            <div class="app-store-btn">
                <a href="#" target="_blank">
                    <img src="./img/app-store-button.png" alt="App Store">
                </a>
            </div>
            <div class="google-play-btn">
                <a href="#" target="_blank">
                    <img src="./img/google-play-button.png" alt="Google Store">
                </a>
            </div>
        </div>
        <!-- Main image -->
        <div class="main-image-container">
            <img src="./img/main-image.png" alt="Landing PAge">
        </div>
        <!-- Images -->
        <img src="./img/profile.png" alt="Profiel" class="profile-img">
        <img src="./img/orders.png" alt="Orders Mocku[" class="orders-img">
        <img src="./img/home.png" alt="Home Mockup" class="home-img">
        <img src="./img/cart.png" alt="Cart Mockup" class="cart-img">
        <img src="./img/product.png" alt="Product Mockup" class="product-img">
    </div>
    <!-- Script -->
    <script src="script.js"></script>
</body>

</html>
