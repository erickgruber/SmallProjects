<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gruber | Form valdation</title>
    <link rel="icon" type="image/png" href="erick.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Sign Up</h1>
        <!-- Form novalidate -->
        <form id="form">
            <!-- Full name -->
            <div class="form-group">
                <label for="name">Full name</label>
                <input type="text" id="name" placeholder="Full Name" name="name" required minlength="3" maxlength="50">
            </div>
            <!-- Phone numeber -->
            <div class="form-group">
                <label for="phone">Phone Nr.</label>
                <input type="tel" id="phone" placeholder="000-00-00-0000" name="phone" required pattern="[0-9]{4}-[0-9]{2}-[0-9]{3}-[0-9]{4}">

            </div>
            <!-- email address-->
            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" id="email" placeholder="email@address.com" name="email" required>
            </div>
            <!-- Website URL -->
            <div class="form-group">
                <label for="Website">Website</label>
                <input type="url" id="Website" placeholder="http://google.com" name="website">
            </div>
            <!-- Password -->
            <div class="form-group">
                <label for="password1">password</label>
                <input type="password" id="password1" placeholder="Create Password(Min 8 characters)" name="password" required pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$" title="Include 1 Uppercase Characterm 1 Lowecase character 1 number">
            </div>
            <!-- Confirm password -->
            <div class="form-group">
                <label for="password2">password</label>
                <input type="password" id="password2" placeholder="Confirm Password" required pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$">
            </div>
            <button type="submit">Register</button>
        </form>
        <!-- Error/Success Message -->
        <div class="message-container">
            <h3 id="message">Hesitate and Run :)</h3>
        </div>
    </div>

    <!-- Script -->
    <script src="script.js"></script>
</body>

</html>
